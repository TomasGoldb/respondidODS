<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jugar - RespondidODS</title>

</head>
<body>

    <header>
        <img class="logo" src="logo.png">
        <p>Un juego que combina diversión y aprendizaje sobre sostenibilidad, valores comunitarios y los desafíos de nuestro mundo.</p>
  
        
    </header>
    <section class="game-section" id="empezar">
        <button onclick="empezarPartida()" class="cta-button">EMPEZAR PARTIDA</button>
    </section>
    

    <section class="game-section hidden" id="juego">
        <div class="cartas">
        <img src="#" class="carta" id="cartaRespuesta">
        <img src="#" class="carta" id="cartaPalabra">
        </div>
        <button class="cta-button" onclick="sigRonda()">SIGUIENTE RONDA</button>
    </section>

    <script>
        function empezarPartida(){
            let empezar=document.getElementById("empezar");
            console.log(empezar);
            let juego=document.getElementById("juego");
            empezar.classList.add("hidden");
            juego.className="game-section";
            generateWord('cartaPalabra');
            generateWord('cartaRespuesta');
        }

        let cantCartasPalabras=120, cantCartasRespuestas=40, cartasPalabras="cartasPalabrasSimple",cartasRespuestas="cartasRespuestasSimple";
            const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const modo = urlParams.get('modo');
        console.log(modo);
        if(modo=="simple"){
        cartasPalabras="cartasPalabrasSimple";
        cartasRespuestas="cartasRespuestasSimple";
        } else if(modo=="complejo"){
        cartasPalabras="cartasPalabrasComplejas";
        cartasRespuestas="cartasRespuestasComplejas";
        }
        function sigRonda(){
            generateWord('cartaPalabra');
            generateWord('cartaRespuesta');
        }

        // Función para generar palabra aleatoria
        function generateWord(id, cantCartas) {
            let cartaPalabra;
            if(id=='cartaPalabra'){
            const randomIndex = Math.floor(Math.random() * cantCartasPalabras)+1;
            cartaPalabra = "/"+cartasPalabras+"/"+randomIndex+".png";
            } else{
                const randomIndex = Math.floor(Math.random() * cantCartasRespuestas)+1;
                cartaPalabra = "/"+cartasRespuestas+"/"+randomIndex+".png";
            }
            document.getElementById(id).src = cartaPalabra;
        }
    </script>

</body>
</html>
